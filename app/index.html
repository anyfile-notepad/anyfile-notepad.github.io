<script class="template-partial" data-partial-name="modal" type="text/x-handlebars-template">
  <div class="modal fade" id={{#if id}} "{{ id }}" {{ else }} "modal" {{/if}} tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{{ i18n title }}</h4>
        </div>
        <div class="modal-body" id={{#if id}} "{{ id }}_body" {{else}} "modal_body" {{/if}}>
          {{#if with_bar}}
            {{> loading_bar }}
          {{/if}}
          {{ i18n message }}
          <div class="additionnal_message" ></div>
        </div>
        <div class="modal-footer">
        {{#if button_id}}
          <button id="{{button_id}}" type="button" class="{{button_id}} btn btn-primary">{{ i18n button_text }}</button>
        {{/if}}
        {{#if dismiss}}
          <button type="button" class="btn btn-primary" data-dismiss="modal">{{ i18n "Close" }}</button>
        {{/if}}
        </div>
      </div>
    </div>
  </div>
</script>


<script class="template-partial" data-partial-name="file_explorer" type="text/x-handlebars">

    <div id="fileTree" class="demo"></div>
    </div>
  </div>
</div>
</script>


<script class="template-partial" data-partial-name="terms" type="text/x-handlebars">
<div class="modal fade" id="terms_modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Welcome to Anyfile Notepad</h3>
      </div>

      <div class="modal-body" style="text-align:justify">
      <h4>Please take the time to read what this app does so you're not disapointed!</h4>

      <h4>FIRST : This is a simple plain text editor. Don't expect too much of it.</h4>
      <p>This app will technically open all files but they won't be readable by a human if they weren't initially meant to be. More precisly this means that opening a WORD document, PDF, image, video, etc, won't display it as you expect it. It will show you gibberish that you can't understand since it's outputing the RAW binary content of the file.</p>
      <p>Now you're wondering why you can open this file with this app. This is because this app is mainly made for developers that use Google Drive. No app allowed to open any type of file so this app covers it. The weird type of files that a developer can encounter can now be opened.</p>
      <p>If you were trying to open an unsupported document, then I'm sorry I'm causing you disapointment. If you're trying to open a WORD or Pages document I'm sure you will find a more suitable app that does the job.</p>
      <p>
        Now to uninstall the app or for any other question, start by visiting the FAQ by 
        <a href="/faq">clicking here</a>.
        It contains answers to most of your questions. If you have any other question feel free to write on our Google+ community by 
        <a href="https://plus.google.com/communities/109168786116242892967">clicking here</a>.
      </p>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" id="disagree_terms">Not for me ! Get me out of here</button>
        <button type="button" class="btn btn-primary" id="agree_terms">Understood! Let's go</button>
      </div>
    </div>
  </div>
</div>
</script>



<script class="template-partial" data-partial-name="file_info" type="text/x-handlebars-template">

        </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">{{ i18n "Close" }}</button>
          </div>
      </div>
    </div>
  </div>
</script>

        <li>Login with your Dropbox credentials</li>
        <li>You can now create and open file from your Dropbox from the app.</li>

      </div>
    </div>
  </div>
</div>

  <div id="print_content" style="display:none">
  <link rel="stylesheet" type="text/css" href="/assets/application-0527fbd326984ccac5128738feb077ee96b40dec.css" media="all">

  <div class="print_menu print_hide">
    <a id="print" href="#print" class="btn btn-primary">Print</a>
    <label for="line_numbers_checkbox">Line numbers : </label>
    <input id="line_numbers_checkbox" type="checkbox" value="checked">

  </div>
  <pre class="with_line_numbers hide"></pre>
  <pre class="without_line_numbers"></pre>

  <script>
    $('#print').click(function(){
      window.print()
    });

    var line_numbers_on = false;
    $('#line_numbers_checkbox').change( function(){
      line_numbers_on = !line_numbers_on;
      if(line_numbers_on) {
        $('.without_line_numbers').addClass('hide')
        $('.with_line_numbers').removeClass('hide')
      }
      else { 
        $('.without_line_numbers').removeClass('hide')
        $('.with_line_numbers').addClass('hide')
      }
    });
  </script>
</div>

                <select class="keybinding_select form-control">
                  <option value="normal">{{ i18n "Normal" }}</option>
                  <option value="vim">{{ i18n "vim" }}</option>
                  <option value="emacs">{{ i18n "Emacs" }}</option>
                </select>
              </div>

              <div class="col-md-3">
                {{ i18n "Tab size" }} : 
                <select class="tab_size_select form-control">
                  <option value="2">{{ i18n "2" }}</option>
                  <option value="3">{{ i18n "3" }}</option>
                  <option value="4">{{ i18n "4" }}</option>
                  <option value="5">{{ i18n "5" }}</option>
                </select>
              </div>

              <div class="col-md-3">
                {{ i18n "Font size" }} :
                <select class="font_size_select form-control">
                  <option value="0.5em">{{ i18n "Small" }}</option>
                  <option value="1em">{{ i18n "Normal" }}</option>
                  <option value="1.5em">{{ i18n "Large" }}</option>
                  <option value="2em">{{ i18n "X-large" }}</option>
                </select>
              </div>

              <div class="col-md-3">
                <div class="togglebutton">
                  <label>
                    {{ i18n "Word wrapping" }} : <input type="checkbox" class="word_wrap_checkbox">
                  </label>
                </div>
              </div>

            </div>

            <div class="row">
              <div class="col-md-4">
                <a class="sub_menu_item btn btn-primary" href="javascript:void(0)">{{ i18n "Select syntax" }}</a>
                  <div class="menu_content">
                      <div class="syntaxes">
                        <a href="javascript:void(0)" class="menu_back btn btn-primary btn-fab btn-raised mdi-navigation-arrow-back"></a>
                        <ul class="menu_list">
                          {{#each grouped_syntaxes}}
                              <li>
                              <a href="javascript:void(0);" class="sub_menu_item" >{{@key}}</a>
                              <div class="menu_content">
                                <div class="syntaxes">
                                  <a href="javascript:void(0)" class="menu_back btn btn-primary btn-fab btn-raised mdi-navigation-arrow-back"></a>
                                   <ul class="menu_list">
                                      {{#each this}}
                                        <li>
                                          <a href="javascript:void(0);" class="syntax_button syntax_{{this.ace_js_mode}} %>" onclick="menu_controller.hide_menu();editor_controller.set_syntax_mode('{{this.ace_js_mode}}',true);">
                                            {{this.display_name}}
                                          </a>                  
                                        </li>
                                      {{/each}}
                                  </ul>
                                </div>
                               
                              </div>
                            </li>
                          {{/each}}
                        </ul>
                      </div>
                  </div>
              </div>

              <div class="col-md-4">
                <a class="sub_menu_item btn btn-primary" href="javascript:void(0)">{{ i18n "Select theme" }}</a>
                <div class="menu_content">
                  <div class="row themes">
                  <a href="javascript:void(0)" class="menu_back themes_back btn btn-primary btn-fab btn-raised mdi-navigation-arrow-back"></a>
                    {{#each themes}}
                      {{#if (eq (math @index "%" 12) 0) }}
                      <div class="col-md-4 theme-col-{{ math @index "/" 12 }}">
                        <div class="theme_choice_column btn-group-vertical"> 
                      {{/if}}
                        {{#if (eq this "dummy")}}
                          <a href="javascript:void(0);" class="btn-dummy">{{this.theme_display_name}}</a>
                        {{else}}
                          <a href="javascript:void(0);" class="btn btn-default btn_theme theme_{{this.theme_name}}" onclick="javascript:menu_controller.hide_menu();editor_controller.select_theme('{{this.theme_name}}')">{{this.theme_display_name}}</a>
                        {{/if}}
                      {{#if (eq @index (math ../themes.length "-" 1 ))}}
                          </div>
                        </div>
                      {{else}}
                        {{#if (eq (math @index "%" 12) 11) }}
                          </div>
                        </div>
                        {{/if}}
                      {{/if}}
                    {{/each}}
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <a class="sub_menu_item btn btn-primary" href="javascript:void(0)">Select language</a>

                    <li><a href="javascript:void(0)" onclick="javascript:editor_controller.select_locale('{{@key}}')">{{this}}</a></li>
                    {{/each}}
                  </ul>
                </div>
              </div>


            </div>

          </div> <!-- */OPTIONS CONTENT -->

        </div>

      </li>

          editor_controller.flash.sticky_success("<a href='javascript:void(0)' onclick='javascript:application.try_dev_mode()'>Click here to try out the BETA version!</a>");
        }
        
        if(!String.locale.match('^en')){
          editor_controller.flash.sticky_success("<a target='_blank' href='http://bit.ly/afn-community'>You are using a translated version of the app. Report bad translations by clicking here</a>");
        }

        editor_controller.flash.sticky_success("Version 5 has just been released. <a target='_blank' href='http://bit.ly/afn-community'>Report any bug on the community by clicking here.</a>");

        new EditorRouter(editor_controller)
        top_menu_controller = new TopMenuController("menu", { 'flash' : editor_controller.flash, 'editor':editor_controller });
        editor_controller.top_menu = top_menu_controller;

        // check for browser compat
        setTimeout(function(){
          editor_controller.browser_check();
        }, 5000);
      }
    )
  })

  menu_controller = new MenuController("menu");

//editor_controller.initialize_html() 

$("#current_user").on({
  mouseenter: user_hover_in,
  mouseleave: user_hover_out,
});

function user_hover_in(){
  //$(this).find("#user_details").show();
  var orig = $.data(this, 'dimensions');
  if(!orig) $.data(this, 'dimensions', { width: $(this).outerWidth(), height: $(this).outerHeight() });
  // clear the other things to do and open it
  $("#current_user").stop()
  $("#current_user").animate({width:"500px"}, function(){
    $("#user_details").show()
    $("#current_user").animateAuto('width')
  });
}

function user_hover_out(){
  //$(this).find("#user_details").hide();
  var orig = $.data(this, 'dimensions')
  $("#current_user").stop()
  $("#user_details").hide()
  $("#current_user").animate({width:orig.width+"px", height:orig.height+"px"});
  
}

</script>
